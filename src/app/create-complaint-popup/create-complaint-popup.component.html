<button class="close close-btn" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title>Create New Complaint</h1>
<mat-dialog-content>
  <!-- <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="640" height="480"></canvas> -->
  <form [formGroup]="complaintFormGroup">
    <div class="form-group">
      <label for="exampleInputEmail1">Employee Name</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Employee Name"
        name="employeeName"
        formControlName="employeeName"
      />
    </div>
    <div class="form-group">
      <label for="complaintCategory">Category</label>
      <select
        class="form-control"
        id="complaintCategory"
        name="complaintCategory"
        formControlName="complaintCategory"
      >
        <option>Complaint Category 1</option>
        <option>Complaint Category 2</option>
        <option>Complaint Category 3</option>
        <option>Complaint Category 4</option>
        <option>Complaint Category 5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="complaintDesc">Complaint Description</label>
      <textarea
        class="form-control"
        id="complaintDesc"
        rows="3"
        placeholder="Description"
        name="complaintDescription"
        formControlName="complaintDescription"
      ></textarea>
    </div>
    <div class="form-group">
      <!-- image placeholder -->
      <div class="d-block mb-2">
        <img
          [hidden]="!selectImage"
          id="preview"
          src="../../assets/icons/placeholder.png"
          alt="preview your image"
          height="300"
          width="300"
        />
      </div>

      <div class="d-block mb-2">
        <!-- video playback box -->
        <video
          class="mr-3"
          [ngClass]="{
            'd-none': !takePhoto,
            'd-inline': takePhoto
          }"
          id="video"
          width="300"
          height="300"
          autoplay
        ></video>
        <!-- Frame placeholder -->
        <canvas
          id="canvas"
          width="300"
          height="300"
          [ngClass]="{
            'd-none': !takePhoto,
            'd-inline': takePhoto
          }"
        ></canvas>
      </div>

      <div class="d-inline">
        <!-- Take Photo -->
        <button class="btn btn-primary m-3" id="snap" (click)="snapPhoto()">
          Snap Photo
        </button>
        <!-- Select Photo -->
        <input
          type="file"
          accept="image/jpeg"
          name="complaintPhoto"
          formControlName="complaintPhoto"
          (change)="onImageSelection($event)"
        />
      </div>
    </div>
    <button
      (click)="onSubmitComplaint()"
      type="submit"
      class="btn btn-primary"
      [disabled]="!complaintFormGroup.valid"
    >
      Submit
    </button>
  </form>
</mat-dialog-content>
